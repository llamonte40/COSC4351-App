<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Register Page </title>  
<link rel="stylesheet" href="css/Welcome.css">

</head>
<body>
  <section class = "top">
  <div class = "header" style = "background-color:rgb(229, 216, 193)">
  <div class="imgcontainer">
    <img src="App_images/Background12.jpg" alt="Avatar" class="avatar">
  </div>
  <form class="form2">

    <center> <h1> Welcome </h1> </center>   
  
    
  
      <div class="input-box">
        <label for="first-name"><p>Name</p></label>
        <input type="text" id="first-name" placeholder="John" data-type="name" />
        
      </div>

    <div class="input-box">
        <label for="mailing address"><p>Mailing Address</p></label>
        <input type="text" id="mailing address" placeholder="123 house street" data-type="address" />
        
      </div>
  </form>
  <label for="checkbox-1" class="checkbox-custom-label">Billing Address same as mailing address?</label>
  <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
    
  
    <div class="input-box">
    <label for="billing address"><p>Billing Address</p></label>
    <input type="text" id="billing address" placeholder="123 house street" data-type="address" />
    
  </div>

  <div class="">
    <label for="billing address"><p>Preferred Diner #</p></label>
    <input type="text" id="Diner #" placeholder="" data-type="Diner #" />
</div>

<div class="">
    <label for="billing address"><p>Points Earned</p></label>
    <input type="text" id="Points" placeholder="" data-type="Points Earned" />
    
  </div>

  <div class="">
    <label for="billing address"><p>Preferred payment method</p></label>
    <input type="text" id="Preferred payment" placeholder="" data-type="payment" />
    
  </div>
  </div>
  
  </section>
