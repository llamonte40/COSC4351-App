      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <form action = "http://127.0.0.1:5500/Welcome.html">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" oninput="check(this)" required>
      <script language='javascript' type='text/javascript'>
        function check(label) {
            if (label.value != document.getElementById('password').value) {
                label.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                label.setCustomValidity('');
            }
        }
    </script>
