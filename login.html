<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<link rel="stylesheet" href="css/login.css">


</head>    
<body>
  
  <section class = "top">  
  <div class = "header" style = "background-color:rgb(229, 216, 193)">
    <center> <h1> Login </h1> </center>   
  
        <div class="imgcontainer" style = "background-color: rgb(229, 216, 193)">
          <img src="App_images/Background8.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <form action = "http://127.0.0.1:5500/Welcome.html">
          <label for="Username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="Username" required>
        
        
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        
            
          
          <button type="submit">Login</button>
          
        </form>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
      
        <div class="container" style="background-color: rgb(229, 216, 193)">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
  </div>
      
</section>  

      </body>
      </html>
